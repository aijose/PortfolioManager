{% extends "base.html" %}

{% block title %}New Portfolio - Portfolio Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Create New Portfolio
                </h4>
            </div>
            
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> {{ error }}
                    </div>
                {% endif %}
                
                <form method="post" action="/portfolios">
                    <div class="mb-3">
                        <label for="name" class="form-label">Portfolio Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               value="{{ name or '' }}"
                               placeholder="e.g., Retirement Portfolio, Growth Stocks"
                               required 
                               maxlength="100">
                        <div class="form-text">
                            Choose a descriptive name for your portfolio (max 100 characters)
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/portfolios" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Portfolio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
